name: Content Generation Pipeline

on:
  schedule:
    - cron: "0 */1 * * *" 
  workflow_dispatch: # Allows manual trigger

jobs:
  generate-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Content Generation Script
        env:
          GEMINI_API_KEY1: ${{ secrets.GEMINI_API_KEY1 }}
          GEMINI_API_KEY2: ${{ secrets.GEMINI_API_KEY2 }}
          EMAIL_HOST: smtp.gmail.com
          EMAIL_PORT: 587
          EMAIL_USER: limon.working@gmail.com
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_FROM: limon.working@gmail.com
          EMAIL_TO: limonshah3@gmail.com
        run: npx tsx scripts/generate.ts

      - name: Commit and Push Generated Content
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add generated-content/
          git commit -m "chore: add generated content [skip ci]" || echo "No changes to commit"
          git push